version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: meowdiary_postgres
    environment:
      POSTGRES_DB: meowdiary
      POSTGRES_USER: meowdiary_user
      POSTGRES_PASSWORD: meow123!@#
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    command: postgres -c log_statement=all -c log_destination=stderr

  # 선택사항: PostgreSQL 관리 도구
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: meowdiary_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@meowdiary.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
