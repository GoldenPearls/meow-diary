name: meow_diary
description: 고양이 건강 관리 앱
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP 통신
  http: ^1.1.0
  dio: ^5.4.0

  # 상태 관리
  provider: ^6.1.1

  # 로컬 저장소
  shared_preferences: ^2.2.2

  # 이미지 처리
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # UI 라이브러리
  cupertino_icons: ^1.0.2

  # JSON 직렬화
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.ttf
        - asset: assets/fonts/NotoSansKR-Bold.ttf
          weight: 700
