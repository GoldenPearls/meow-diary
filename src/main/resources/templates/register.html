<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">회원가입 - MeowDiary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-cat"></i>
          <span class="ms-2">MeowDiary</span>
        </a>
      </div>
    </nav>

    <!-- 회원가입 섹션 -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="fas fa-cat fa-3x mb-3"></i>
                <h2>회원가입</h2>
                <p class="text-muted">
                  고양이와 함께하는 건강한 일상을 시작하세요
                </p>
              </div>

              <form id="registerForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="username" class="form-label">아이디 *</label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fas fa-user"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          required
                        />
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          onclick="checkDuplicate('username')"
                        >
                          중복확인
                        </button>
                      </div>
                      <div id="usernameCheckResult" class="form-text"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="email" class="form-label">이메일 *</label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fas fa-envelope"></i>
                        </span>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          required
                        />
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          onclick="checkDuplicate('email')"
                        >
                          중복확인
                        </button>
                      </div>
                      <div id="emailCheckResult" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="nickname" class="form-label">닉네임 *</label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fas fa-user-tag"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control"
                          id="nickname"
                          name="nickname"
                          required
                        />
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          onclick="checkDuplicate('nickname')"
                        >
                          중복확인
                        </button>
                      </div>
                      <div id="nicknameCheckResult" class="form-text"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="password" class="form-label"
                        >비밀번호 *</label
                      >
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fas fa-lock"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label"
                        >비밀번호 확인 *</label
                      >
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fas fa-lock"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          name="confirmPassword"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="firstName" class="form-label">이름 *</label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fas fa-user"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          name="firstName"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="lastName" class="form-label">성 *</label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fas fa-user"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          name="lastName"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">전화번호</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-phone"></i>
                    </span>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      name="phone"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">주소</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                    />
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="agreeTerms"
                    required
                  />
                  <label class="form-check-label" for="agreeTerms">
                    <a href="#" class="text-decoration-none">이용약관</a>과
                    <a href="#" class="text-decoration-none">개인정보처리방침</a
                    >에 동의합니다 *
                  </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="fas fa-user-plus"></i> 회원가입
                </button>

                <div class="text-center">
                  <p class="mb-0">
                    이미 계정이 있으신가요?
                    <a href="/login" class="text-decoration-none">로그인</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-light mt-5 py-4">
      <div class="container text-center">
        <p class="mb-0">
          <i class="fas fa-cat"></i>
          MeowDiary - 고양이와 함께하는 건강한 일상 🐾
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      // 중복확인 함수
      function checkDuplicate(type) {
        const value = document.getElementById(type).value;
        if (!value) {
          showToast(
            `${
              type === "username"
                ? "아이디"
                : type === "email"
                ? "이메일"
                : "닉네임"
            }를 입력해주세요.`,
            "error"
          );
          return;
        }

        fetch("/api/users/check-duplicate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            value: value,
            type: type,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            const resultElement = document.getElementById(`${type}CheckResult`);
            if (data.isDuplicate) {
              resultElement.className = "form-text text-danger";
              resultElement.textContent = data.message;
            } else {
              resultElement.className = "form-text text-success";
              resultElement.textContent = data.message;
            }
          })
          .catch((error) => {
            showToast("중복확인 중 오류가 발생했습니다.", "error");
          });
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);

          // 비밀번호 확인
          if (formData.get("password") !== formData.get("confirmPassword")) {
            showToast("비밀번호가 일치하지 않습니다.", "error");
            return;
          }

          const registerData = {
            username: formData.get("username"),
            email: formData.get("email"),
            nickname: formData.get("nickname"),
            password: formData.get("password"),
            firstName: formData.get("firstName"),
            lastName: formData.get("lastName"),
            phone: formData.get("phone"),
            address: formData.get("address"),
          };

          // 회원가입 API 호출
          fetch("/api/users/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(registerData),
          })
            .then((response) => {
              if (response.ok) {
                return response.json();
              }
              throw new Error("회원가입에 실패했습니다.");
            })
            .then((data) => {
              showToast(
                "회원가입 성공! 로그인 페이지로 이동합니다.",
                "success"
              );

              // 로그인 페이지로 이동
              setTimeout(() => {
                window.location.href = "/login";
              }, 2000);
            })
            .catch((error) => {
              showToast("회원가입에 실패했습니다. 다시 시도해주세요.", "error");
            });
        });
    </script>
  </body>
</html>
