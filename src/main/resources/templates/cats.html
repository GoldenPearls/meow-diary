<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">내 고양이들 - MeowDiary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-cat"></i>
          <span class="ms-2">MeowDiary</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/cats">
                <i class="fas fa-paw"></i>
                <span class="d-none d-md-inline">내 고양이들</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mypage">
                <i class="fas fa-user"></i>
                <span class="d-none d-md-inline">마이페이지</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/health">
                <i class="fas fa-heartbeat"></i>
                <span class="d-none d-md-inline">건강 기록</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/community">
                <i class="fas fa-users"></i>
                <span class="d-none d-md-inline">커뮤니티</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ai-advice">
                <i class="fas fa-robot"></i>
                <span class="d-none d-md-inline">AI 조언</span>
              </a>
            </li>
            <li class="nav-item dropdown d-none d-md-block">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-user"></i> <span id="username">사용자</span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item d-md-none">
              <a class="nav-link" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-paw"></i> 내 고양이들</h1>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addCatModal"
            >
              <i class="fas fa-plus"></i> 고양이 추가
            </button>
          </div>
        </div>
      </div>

      <!-- 고양이 목록 -->
      <div class="row" id="catsList">
        <!-- 고양이 카드들이 여기에 동적으로 추가됩니다 -->
      </div>

      <!-- 고양이가 없을 때 표시할 메시지 -->
      <div class="text-center py-5" id="noCatsMessage" style="display: none">
        <i class="fas fa-cat fa-3x text-muted mb-3"></i>
        <h3 class="text-muted">아직 등록된 고양이가 없어요</h3>
        <p class="text-muted">첫 번째 고양이를 등록해보세요!</p>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addCatModal"
        >
          <i class="fas fa-plus"></i> 고양이 추가하기
        </button>
      </div>
    </main>

    <!-- 고양이 추가 모달 -->
    <div class="modal fade" id="addCatModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-cat"></i> 고양이 추가</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="addCatForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="catName" class="form-label">이름 *</label>
                <input
                  type="text"
                  class="form-control"
                  id="catName"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="catBreed" class="form-label">품종</label>
                <input
                  type="text"
                  class="form-control"
                  id="catBreed"
                  name="breed"
                />
              </div>
              <div class="mb-3">
                <label for="catColor" class="form-label">색상</label>
                <input
                  type="text"
                  class="form-control"
                  id="catColor"
                  name="color"
                />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="catBirthDate" class="form-label"
                      >생년월일</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="catBirthDate"
                      name="birthDate"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="catWeight" class="form-label">체중 (kg)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="catWeight"
                      name="weight"
                      step="0.1"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="catGender" class="form-label">성별</label>
                    <select class="form-select" id="catGender" name="gender">
                      <option value="">선택하세요</option>
                      <option value="MALE">수컷</option>
                      <option value="FEMALE">암컷</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <div class="form-check mt-4">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="catNeutered"
                        name="isNeutered"
                      />
                      <label class="form-check-label" for="catNeutered">
                        중성화 완료
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="catImage" class="form-label">고양이 사진</label>
                <input
                  type="file"
                  class="form-control"
                  id="catImage"
                  name="image"
                  accept="image/*"
                />
                <div class="form-text">
                  jpg, jpeg, png, gif, webp 파일만 업로드 가능합니다. (최대 5MB)
                </div>
              </div>
              <div class="mb-3">
                <label for="catDescription" class="form-label">특이사항</label>
                <textarea
                  class="form-control"
                  id="catDescription"
                  name="description"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> 저장
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 고양이 상세 모달 -->
    <div class="modal fade" id="catDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-cat"></i>
              <span id="catDetailName"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <div class="cat-avatar mb-3" id="catDetailAvatar">
                  <i class="fas fa-cat"></i>
                </div>
                <h4 id="catDetailName2"></h4>
                <p class="text-muted" id="catDetailBreed"></p>
              </div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-6">
                    <p>
                      <strong>색상:</strong> <span id="catDetailColor"></span>
                    </p>
                    <p>
                      <strong>생년월일:</strong>
                      <span id="catDetailBirthDate"></span>
                    </p>
                    <p>
                      <strong>체중:</strong> <span id="catDetailWeight"></span>
                    </p>
                  </div>
                  <div class="col-6">
                    <p>
                      <strong>성별:</strong> <span id="catDetailGender"></span>
                    </p>
                    <p>
                      <strong>중성화:</strong>
                      <span id="catDetailNeutered"></span>
                    </p>
                    <p>
                      <strong>등록일:</strong>
                      <span id="catDetailCreatedAt"></span>
                    </p>
                  </div>
                </div>
                <div class="mt-3">
                  <h6>특이사항</h6>
                  <p id="catDetailDescription" class="text-muted"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-warning" id="editCatBtn">
              <i class="fas fa-edit"></i> 수정
            </button>
            <button type="button" class="btn btn-danger" id="deleteCatBtn">
              <i class="fas fa-trash"></i> 삭제
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-light mt-5 py-4">
      <div class="container text-center">
        <p class="mb-0">
          <i class="fas fa-cat"></i>
          MeowDiary - 고양이와 함께하는 건강한 일상 🐾
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      // 고양이 데이터
      let cats = [];
      let currentUserId = localStorage.getItem("userId");

      // 인증 확인
      function checkAuth() {
        const token = localStorage.getItem("authToken");
        if (!token) {
          showToast("로그인이 필요합니다.", "error");
          setTimeout(() => {
            window.location.href = "/login";
          }, 1500);
          return false;
        }
        return true;
      }

      // 고양이 목록 가져오기
      async function loadCats() {
        if (!checkAuth()) return;

        try {
          const response = await fetch(`/api/cats/user/${currentUserId}`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
          });

          if (response.ok) {
            cats = await response.json();
            renderCats();
          } else {
            showToast("고양이 목록을 불러오는데 실패했습니다.", "error");
          }
        } catch (error) {
          console.error("Error loading cats:", error);
          showToast("고양이 목록을 불러오는데 실패했습니다.", "error");
        }
      }

      // 고양이 목록 렌더링
      function renderCats() {
        const catsList = document.getElementById("catsList");
        const noCatsMessage = document.getElementById("noCatsMessage");

        if (cats.length === 0) {
          catsList.style.display = "none";
          noCatsMessage.style.display = "block";
          return;
        }

        catsList.style.display = "flex";
        noCatsMessage.style.display = "none";

        catsList.innerHTML = cats
          .map(
            (cat) => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="cat-card p-4 h-100">
                        <div class="cat-avatar">
                            ${
                              cat.profileImageUrl
                                ? `<img src="${cat.profileImageUrl}" alt="${cat.name}" class="img-fluid rounded-circle" style="width: 80px; height: 80px; object-fit: cover;">`
                                : '<i class="fas fa-cat"></i>'
                            }
                        </div>
                        <h5 class="text-center mb-3">${cat.name}</h5>
                        <div class="text-center mb-3">
                            <span class="badge bg-primary me-2">${
                              cat.breed || "품종 미상"
                            }</span>
                            <span class="badge bg-secondary">${
                              cat.color || "색상 미상"
                            }</span>
                        </div>
                        <div class="row text-center mb-3">
                            <div class="col-6">
                                <small class="text-muted">체중</small>
                                <div><strong>${
                                  cat.weight || "?"
                                }kg</strong></div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">나이</small>
                                <div><strong>${calculateAge(
                                  cat.birthDate
                                )}</strong></div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-primary btn-sm me-2" onclick="viewCatDetail(${
                              cat.id
                            })">
                                <i class="fas fa-eye"></i> 상세보기
                            </button>
                            <button class="btn btn-outline-success btn-sm me-2" onclick="goToCatRecords(${
                              cat.id
                            })">
                                <i class="fas fa-book"></i> 기록보기
                            </button>
                            <button class="btn btn-outline-warning btn-sm" onclick="addHealthRecord(${
                              cat.id
                            })">
                                <i class="fas fa-heartbeat"></i> 건강기록
                            </button>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // 나이 계산
      function calculateAge(birthDate) {
        if (!birthDate) return "?";
        const birth = new Date(birthDate);
        const today = new Date();
        const age = today.getFullYear() - birth.getFullYear();
        return `${age}세`;
      }

      // 고양이 상세보기
      function viewCatDetail(catId) {
        const cat = cats.find((c) => c.id === catId);
        if (!cat) return;

        document.getElementById("catDetailName").textContent = cat.name;
        document.getElementById("catDetailName2").textContent = cat.name;

        // 고양이 이미지 표시
        const catDetailAvatar = document.getElementById("catDetailAvatar");
        if (cat.profileImageUrl) {
          catDetailAvatar.innerHTML = `<img src="${cat.profileImageUrl}" alt="${cat.name}" class="img-fluid rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">`;
        } else {
          catDetailAvatar.innerHTML = '<i class="fas fa-cat"></i>';
        }
        document.getElementById("catDetailBreed").textContent =
          cat.breed || "품종 미상";
        document.getElementById("catDetailColor").textContent =
          cat.color || "색상 미상";
        document.getElementById("catDetailBirthDate").textContent =
          cat.birthDate || "미상";
        document.getElementById("catDetailWeight").textContent = cat.weight
          ? `${cat.weight}kg`
          : "미상";
        document.getElementById("catDetailGender").textContent =
          cat.gender === "MALE"
            ? "수컷"
            : cat.gender === "FEMALE"
            ? "암컷"
            : "미상";
        document.getElementById("catDetailNeutered").textContent =
          cat.isNeutered ? "완료" : "미완료";
        document.getElementById("catDetailCreatedAt").textContent =
          cat.createdAt;
        document.getElementById("catDetailDescription").textContent =
          cat.description || "특이사항 없음";

        const modal = new bootstrap.Modal(
          document.getElementById("catDetailModal")
        );
        modal.show();
      }

      // 고양이 기록 페이지로 이동
      function goToCatRecords(catId) {
        showToast("고양이 기록 페이지로 이동합니다...", "info");
        setTimeout(() => {
          window.location.href = `/cat/${catId}/records`;
        }, 1000);
      }

      // 건강 기록 추가
      function addHealthRecord(catId) {
        showToast("건강 기록 페이지로 이동합니다...", "info");
        setTimeout(() => {
          window.location.href = `/health?catId=${catId}`;
        }, 1000);
      }

      // 고양이 추가 폼 제출
      document
        .getElementById("addCatForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          if (!checkAuth()) return;

          const formData = new FormData(this);
          const formDataToSend = new FormData();
          formDataToSend.append("userId", currentUserId);
          formDataToSend.append("name", formData.get("name"));
          formDataToSend.append("breed", formData.get("breed") || "");
          formDataToSend.append("color", formData.get("color") || "");
          formDataToSend.append("birthDate", formData.get("birthDate") || "");
          formDataToSend.append("weight", formData.get("weight") || "");
          formDataToSend.append("gender", formData.get("gender") || "");
          formDataToSend.append(
            "isNeutered",
            formData.get("isNeutered") === "on" ? "true" : "false"
          );
          formDataToSend.append(
            "description",
            formData.get("description") || ""
          );

          const imageFile = formData.get("image");
          if (imageFile && imageFile.size > 0) {
            formDataToSend.append("image", imageFile);
          }

          try {
            const response = await fetch(`/api/cats?userId=${currentUserId}`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("authToken")}`,
              },
              body: formDataToSend,
            });

            if (response.ok) {
              const newCat = await response.json();
              cats.push(newCat);
              renderCats();

              // 모달 닫기
              const modal = bootstrap.Modal.getInstance(
                document.getElementById("addCatModal")
              );
              modal.hide();

              // 폼 초기화
              this.reset();

              showToast(`${newCat.name}이(가) 추가되었습니다!`, "success");
            } else {
              showToast("고양이 추가에 실패했습니다.", "error");
            }
          } catch (error) {
            console.error("Error adding cat:", error);
            showToast("고양이 추가에 실패했습니다.", "error");
          }
        });

      // 로그아웃 함수
      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
        showToast("로그아웃되었습니다.", "info");
        setTimeout(() => {
          window.location.href = "/";
        }, 1000);
      }

      // 사용자 정보 표시
      function displayUserInfo() {
        const username = localStorage.getItem("username");
        if (username) {
          document.getElementById("username").textContent = username;
        }
      }

      // 페이지 로드 시 고양이 목록 렌더링
      document.addEventListener("DOMContentLoaded", function () {
        displayUserInfo();
        loadCats();
      });
    </script>
  </body>
</html>
