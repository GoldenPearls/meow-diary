<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - MeowDiary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        color: white;
        padding: 40px 30px 30px;
        text-align: center;
      }

      .login-header .cat-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .login-body {
        padding: 40px 30px;
      }

      .form-floating {
        margin-bottom: 20px;
      }

      .form-floating .form-control {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        height: 60px;
        transition: all 0.3s ease;
      }

      .form-floating .form-control:focus {
        border-color: #6c5ce7;
        box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
      }

      .form-floating label {
        color: #6c757d;
      }

      .btn-login {
        background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        border: none;
        border-radius: 12px;
        height: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
      }

      .remember-me input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
      }

      .divider {
        text-align: center;
        margin: 25px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e9ecef;
      }

      .divider span {
        background: white;
        padding: 0 20px;
        color: #6c757d;
        font-size: 0.9rem;
      }

      .signup-link {
        text-align: center;
        margin-top: 20px;
      }

      .signup-link a {
        color: #6c5ce7;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .signup-link a:hover {
        color: #5a4fcf;
      }

      .alert {
        border-radius: 12px;
        border: none;
        margin-bottom: 20px;
      }

      .alert-danger {
        background: linear-gradient(135deg, #ff7675 0%, #fd79a8 100%);
        color: white;
      }

      .loading-spinner {
        display: none;
      }

      .btn-login.loading .loading-spinner {
        display: inline-block;
      }

      .btn-login.loading .btn-text {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="cat-icon">
            <i class="fas fa-cat"></i>
          </div>
          <h2 class="mb-0">MeowDiary</h2>
          <p class="mb-0 mt-2 opacity-75">고양이와 함께하는 건강한 일상</p>
        </div>

        <div class="login-body">
          <div id="error-alert" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="error-message"></span>
          </div>

          <form id="loginForm">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="아이디"
                required
              />
              <label for="username">
                <i class="fas fa-user me-2"></i>아이디
              </label>
            </div>

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="비밀번호"
                required
              />
              <label for="password">
                <i class="fas fa-lock me-2"></i>비밀번호
              </label>
            </div>

            <div class="remember-me">
              <input type="checkbox" id="rememberMe" name="rememberMe" />
              <label for="rememberMe">로그인 상태 유지</label>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100">
              <span
                class="loading-spinner spinner-border spinner-border-sm me-2"
                role="status"
              ></span>
              <span class="btn-text">
                <i class="fas fa-sign-in-alt me-2"></i>로그인
              </span>
            </button>
          </form>

          <div class="divider">
            <span>또는</span>
          </div>

          <div class="signup-link">
            <p class="mb-0">
              계정이 없으신가요?
              <a href="/register">
                <i class="fas fa-user-plus me-1"></i>회원가입
              </a>
            </p>
          </div>

          <div class="text-center mt-3">
            <a href="/" class="text-muted text-decoration-none">
              <i class="fas fa-home me-1"></i>홈으로 돌아가기
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = e.target.querySelector('button[type="submit"]');
          const errorAlert = document.getElementById("error-alert");
          const errorMessage = document.getElementById("error-message");

          // 로딩 상태 시작
          submitBtn.classList.add("loading");
          submitBtn.disabled = true;
          errorAlert.classList.add("d-none");

          const formData = new FormData(e.target);
          const loginData = {
            username: formData.get("username"),
            password: formData.get("password"),
            rememberMe: formData.get("rememberMe") === "on",
          };

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(loginData),
            });

            const result = await response.json();

            if (result.success) {
              // JWT 토큰 저장
              localStorage.setItem("accessToken", result.data.accessToken);
              localStorage.setItem("refreshToken", result.data.refreshToken);
              localStorage.setItem("user", JSON.stringify(result.data.user));

              // 성공 메시지 표시 후 리다이렉트
              showSuccessMessage("로그인이 완료되었습니다!");
              setTimeout(() => {
                window.location.href = "/";
              }, 1000);
            } else {
              throw new Error(result.message || "로그인에 실패했습니다.");
            }
          } catch (error) {
            errorMessage.textContent = error.message;
            errorAlert.classList.remove("d-none");
          } finally {
            // 로딩 상태 종료
            submitBtn.classList.remove("loading");
            submitBtn.disabled = false;
          }
        });

      function showSuccessMessage(message) {
        const successAlert = document.createElement("div");
        successAlert.className = "alert alert-success";
        successAlert.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>${message}
            `;
        successAlert.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
                background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
                color: white;
                border: none;
                border-radius: 12px;
            `;

        document.body.appendChild(successAlert);

        setTimeout(() => {
          successAlert.remove();
        }, 3000);
      }

      // 엔터 키로 폼 제출
      document.querySelectorAll("#loginForm input").forEach((input) => {
        input.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document
              .getElementById("loginForm")
              .dispatchEvent(new Event("submit"));
          }
        });
      });
    </script>
  </body>
</html>
