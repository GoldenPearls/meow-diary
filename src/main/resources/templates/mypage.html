<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">마이페이지 - MeowDiary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-cat"></i> MeowDiary
        </a>

        <div class="navbar-nav ms-auto">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fas fa-home"></i>
                <span class="d-none d-md-inline">홈</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cats">
                <i class="fas fa-paw"></i>
                <span class="d-none d-md-inline">내 고양이들</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/mypage">
                <i class="fas fa-user"></i>
                <span class="d-none d-md-inline">마이페이지</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/health">
                <i class="fas fa-heartbeat"></i>
                <span class="d-none d-md-inline">건강 기록</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/community">
                <i class="fas fa-users"></i>
                <span class="d-none d-md-inline">커뮤니티</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ai-advice">
                <i class="fas fa-robot"></i>
                <span class="d-none d-md-inline">AI 조언</span>
              </a>
            </li>
            <li class="nav-item dropdown d-none d-md-block">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-user"></i> <span id="username">사용자</span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item d-md-none">
              <a class="nav-link" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="container mt-4">
      <!-- 사용자 정보 섹션 -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">
                <i class="fas fa-user-circle"></i> 내 정보
              </h3>
              <div class="row">
                <div class="col-md-6">
                  <p><strong>이름:</strong> <span id="userFullName">-</span></p>
                  <p><strong>이메일:</strong> <span id="userEmail">-</span></p>
                </div>
                <div class="col-md-6">
                  <p>
                    <strong>전화번호:</strong> <span id="userPhone">-</span>
                  </p>
                  <p><strong>주소:</strong> <span id="userAddress">-</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 고양이 등록 섹션 -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                <i class="fas fa-plus-circle"></i> 새 고양이 등록
              </h4>
              <form id="addCatForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="catName" class="form-label"
                        >고양이 이름</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="catName"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="catBreed" class="form-label">품종</label>
                      <input
                        type="text"
                        class="form-control"
                        id="catBreed"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="catBirthDate" class="form-label"
                        >생년월일</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="catBirthDate"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="catGender" class="form-label">성별</label>
                      <select class="form-select" id="catGender" required>
                        <option value="">선택하세요</option>
                        <option value="MALE">수컷</option>
                        <option value="FEMALE">암컷</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="catWeight" class="form-label"
                        >체중 (kg)</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="catWeight"
                        step="0.1"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="catColor" class="form-label">털색</label>
                      <input
                        type="text"
                        class="form-control"
                        id="catColor"
                        required
                      />
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-plus"></i> 고양이 등록
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- 고양이 목록 섹션 -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"><i class="fas fa-paw"></i> 내 고양이들</h4>
              <div id="catsList" class="row">
                <!-- 고양이 카드들이 여기에 동적으로 추가됩니다 -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 기록 관리 섹션 -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                <i class="fas fa-clipboard-list"></i> 기록 관리
              </h4>
              <div id="recordsSection">
                <!-- 기록 관리 내용이 여기에 표시됩니다 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 고양이 상세 모달 -->
    <div class="modal fade" id="catDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="catDetailTitle">고양이 상세 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="catDetailBody">
            <!-- 고양이 상세 정보가 여기에 표시됩니다 -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="editCatBtn">
              수정
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 기록 추가 모달 -->
    <div class="modal fade" id="addRecordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">기록 추가</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addRecordForm">
              <div class="mb-3">
                <label for="recordType" class="form-label">기록 유형</label>
                <select class="form-select" id="recordType" required>
                  <option value="">선택하세요</option>
                  <option value="HEALTH">건강 기록</option>
                  <option value="MEAL">식사 기록</option>
                  <option value="DAILY">일상 기록</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="recordTitle" class="form-label">제목</label>
                <input
                  type="text"
                  class="form-control"
                  id="recordTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="recordContent" class="form-label">내용</label>
                <textarea
                  class="form-control"
                  id="recordContent"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="recordDate" class="form-label">날짜</label>
                <input
                  type="date"
                  class="form-control"
                  id="recordDate"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="saveRecordBtn">
              저장
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      let currentUserId = null;
      let selectedCatId = null;

      // 페이지 로드 시 실행
      document.addEventListener("DOMContentLoaded", function () {
        checkAuth();
        loadUserInfo();
        loadCats();
      });

      // 인증 확인
      function checkAuth() {
        const token = localStorage.getItem("authToken");
        if (!token) {
          window.location.href = "/login";
          return;
        }
        currentUserId = localStorage.getItem("userId");
      }

      // 사용자 정보 로드
      function loadUserInfo() {
        const username = localStorage.getItem("username");
        const firstName = localStorage.getItem("firstName");
        const lastName = localStorage.getItem("lastName");
        const email = localStorage.getItem("email");
        const phone = localStorage.getItem("phone") || "-";
        const address = localStorage.getItem("address") || "-";

        document.getElementById("username").textContent = username;
        document.getElementById(
          "userFullName"
        ).textContent = `${firstName} ${lastName}`;
        document.getElementById("userEmail").textContent = email;
        document.getElementById("userPhone").textContent = phone;
        document.getElementById("userAddress").textContent = address;
      }

      // 고양이 목록 로드
      function loadCats() {
        fetch(`/api/cats/user/${currentUserId}`, {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("authToken")}`,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            displayCats(data);
          })
          .catch((error) => {
            console.error("고양이 목록 로드 실패:", error);
            showToast("고양이 목록을 불러오는데 실패했습니다.", "error");
          });
      }

      // 고양이 목록 표시
      function displayCats(cats) {
        const catsList = document.getElementById("catsList");
        catsList.innerHTML = "";

        if (cats.length === 0) {
          catsList.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-muted">등록된 고양이가 없습니다.</p>
                    </div>
                `;
          return;
        }

        cats.forEach((cat) => {
          const catCard = document.createElement("div");
          catCard.className = "col-md-6 col-lg-4 mb-3";
          catCard.innerHTML = `
                    <div class="cat-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-cat"></i> ${cat.name}
                            </h5>
                            <p class="card-text">
                                <strong>품종:</strong> ${cat.breed}<br>
                                <strong>성별:</strong> ${
                                  cat.gender === "MALE" ? "수컷" : "암컷"
                                }<br>
                                <strong>체중:</strong> ${cat.weight}kg<br>
                                <strong>털색:</strong> ${cat.color}
                            </p>
                            <div class="btn-group" role="group">
                                <button class="btn btn-sm btn-primary" onclick="viewCatDetail(${
                                  cat.id
                                })">
                                    <i class="fas fa-eye"></i> 상세보기
                                </button>
                                <button class="btn btn-sm btn-success" onclick="addRecord(${
                                  cat.id
                                })">
                                    <i class="fas fa-plus"></i> 기록
                                </button>
                            </div>
                        </div>
                    </div>
                `;
          catsList.appendChild(catCard);
        });
      }

      // 고양이 등록
      document
        .getElementById("addCatForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const catData = {
            name: document.getElementById("catName").value,
            breed: document.getElementById("catBreed").value,
            birthDate: document.getElementById("catBirthDate").value,
            gender: document.getElementById("catGender").value,
            weight: parseFloat(document.getElementById("catWeight").value),
            color: document.getElementById("catColor").value,
          };

          fetch(`/api/cats?userId=${currentUserId}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
            body: JSON.stringify(catData),
          })
            .then((response) => response.json())
            .then((data) => {
              showToast("고양이가 성공적으로 등록되었습니다!", "success");
              document.getElementById("addCatForm").reset();
              loadCats();
            })
            .catch((error) => {
              console.error("고양이 등록 실패:", error);
              showToast("고양이 등록에 실패했습니다.", "error");
            });
        });

      // 고양이 상세보기
      function viewCatDetail(catId) {
        fetch(`/api/cats/${catId}`, {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("authToken")}`,
          },
        })
          .then((response) => response.json())
          .then((cat) => {
            document.getElementById(
              "catDetailTitle"
            ).textContent = `${cat.name} 상세 정보`;
            document.getElementById("catDetailBody").innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>이름:</strong> ${cat.name}</p>
                            <p><strong>품종:</strong> ${cat.breed}</p>
                            <p><strong>생년월일:</strong> ${cat.birthDate}</p>
                            <p><strong>성별:</strong> ${
                              cat.gender === "MALE" ? "수컷" : "암컷"
                            }</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>체중:</strong> ${cat.weight}kg</p>
                            <p><strong>털색:</strong> ${cat.color}</p>
                            <p><strong>등록일:</strong> ${new Date(
                              cat.createdAt
                            ).toLocaleDateString()}</p>
                        </div>
                    </div>
                `;

            const modal = new bootstrap.Modal(
              document.getElementById("catDetailModal")
            );
            modal.show();
          })
          .catch((error) => {
            console.error("고양이 상세 정보 로드 실패:", error);
            showToast("고양이 정보를 불러오는데 실패했습니다.", "error");
          });
      }

      // 기록 추가
      function addRecord(catId) {
        selectedCatId = catId;
        document.getElementById("addRecordForm").reset();
        document.getElementById("recordDate").value = new Date()
          .toISOString()
          .split("T")[0];

        const modal = new bootstrap.Modal(
          document.getElementById("addRecordModal")
        );
        modal.show();
      }

      // 기록 저장
      document
        .getElementById("saveRecordBtn")
        .addEventListener("click", function () {
          const recordData = {
            catId: selectedCatId,
            type: document.getElementById("recordType").value,
            title: document.getElementById("recordTitle").value,
            content: document.getElementById("recordContent").value,
            recordDate: document.getElementById("recordDate").value,
          };

          // 여기서는 간단히 localStorage에 저장 (실제로는 API 호출)
          const records = JSON.parse(
            localStorage.getItem("catRecords") || "[]"
          );
          records.push({
            ...recordData,
            id: Date.now(),
            createdAt: new Date().toISOString(),
          });
          localStorage.setItem("catRecords", JSON.stringify(records));

          showToast("기록이 성공적으로 저장되었습니다!", "success");

          const modal = bootstrap.Modal.getInstance(
            document.getElementById("addRecordModal")
          );
          modal.hide();
        });

      // 로그아웃
      function logout() {
        localStorage.clear();
        window.location.href = "/";
      }
    </script>
  </body>
</html>
