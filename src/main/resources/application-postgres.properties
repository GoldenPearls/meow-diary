# PostgreSQL Configuration
# 이 설정은 로컬 PostgreSQL이 설치되어 있지 않을 경우를 위한 대안입니다.
# H2를 PostgreSQL 호환 모드로 실행하여 PostgreSQL SQL 문법을 사용합니다.
spring.datasource.url=jdbc:h2:mem:meowdiary;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=meowuser
spring.datasource.password=meowpassword
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for PostgreSQL-compatible mode
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true